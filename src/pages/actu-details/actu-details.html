<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="share()">
          <ion-icon id="share" ios="ios-share" md="md-share"></ion-icon>
        </button>
        <button ion-button icon-only (click)="openLeftMenu()">
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content paddind text-center>

<div *ngIf ="details.better_featured_image != null" class="container" [style.background-image]="'url(' + details.better_featured_image.source_url + ')'">
  <!-- <img *ngIf="details.better_featured_image == null" src="assets/images/logo.png"> -->
</div>

<div *ngIf ="details.better_featured_image == null" class="container">
    <img *ngIf="details.better_featured_image == null" src="assets/images/logo.png">
</div>
<h2 padding [innerHtml]="details.title.rendered"></h2>
<p id="date">{{details.date | date:'mediumDate':'':current_lang}}</p>
<div text-center class="animated fadeIn delay-1s">
  <p padding [innerHtml]="details.content.rendered" id="post-title"></p>
</div>

</ion-content>
