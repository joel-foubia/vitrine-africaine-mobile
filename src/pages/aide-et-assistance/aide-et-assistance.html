
<ion-header>
  <ion-toolbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="showMain()"><ion-icon name="md-arrow-back"></ion-icon></button>
      </ion-buttons>
      <ion-title>{{'menu.support' | translate}}</ion-title>
      <button ion-button menuToggle end>
          <ion-icon name="md-more"></ion-icon>
      </button>
  </ion-toolbar>

</ion-header>


<ion-content has-header>
    <img src="assets/images/help.jpg" alt="help">
    <ion-card>
      <ion-card-content>
          <button ion-item (click)="openReport()">
              <ion-icon name="ios-bug" item-start></ion-icon> 
               <p class = "text">{{'parameters.bugs' | translate}}</p>
            </button>
            
            <!-- <button ion-item (click)="openDocumentation()">
                <ion-icon name="ios-document" item-start></ion-icon> 
                <p class = "text">{{'parameters.doc' | translate}}</p>  
              </button> -->

              <button ion-item (click)="openAssistance()">
                  <ion-icon name="ios-help-buoy" item-start></ion-icon> 
                  <p class = "text">{{'parameters.assistance' | translate}}</p>
                </button>

                <button ion-item (click)="openFaq()">
                    <ion-icon name="ios-help-circle" item-start></ion-icon> 
                     <p class = "text">{{'parameters.faq' | translate}}</p>
                  </button>
      </ion-card-content>
    </ion-card>

</ion-content>
