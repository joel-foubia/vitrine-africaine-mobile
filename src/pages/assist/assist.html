<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Assistance</ion-title>
    <ion-buttons end>
        <button (click)="closeAssist()" ion-button icon-only >
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

    <div class="bloc-form">
        <h3 text-center>Assistance</h3>
        <h5 text-center>Nous prenons en charge votre problème.</h5>
        <p></p>
        <ion-list>
            <ion-item transparent>
              <ion-label floating>Nom</ion-label>
              <ion-input type="text" [(ngModel)]="aide.name" name="name"></ion-input>
            </ion-item>
            <ion-item transparent>
              <ion-label floating>Compangnie</ion-label>
              <ion-input type="text" [(ngModel)]="aide.company" name="company"></ion-input>
            </ion-item>
            <ion-item transparent>
              <ion-label floating>Téléphone</ion-label>
              <ion-input type="tel" [(ngModel)]="aide.phonenumber" name="phonenumber"></ion-input>
            </ion-item>
            <ion-item transparent>
              <ion-label stacked>Message</ion-label>
              <ion-textarea autosize [(ngModel)]="aide.message" name="message" placeholder="Saisisez un message ici..."></ion-textarea>
            </ion-item>
          </ion-list>
            <p text-center>
              <button ion-button round color="third" (click)="sendReport()">Envoyer</button> 
            </p>
        </div>

</ion-content>
