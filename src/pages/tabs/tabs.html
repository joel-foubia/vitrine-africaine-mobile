<ion-tabs [selectedIndex]="myIndex">

    <ion-tab [root]="tab3Root" tabTitle="{{'menu.recents' | translate}}" tabIcon="custom-news"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="{{'menu.favorites' | translate}}" tabIcon="custom-africa"></ion-tab>
