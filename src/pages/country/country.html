
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-searchbar (ionInput)="setFilteredItems($event)" placeholder="{{'message.search_country' | translate}}" animated="true"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of pays | slice:0:max" (click)="onSelected(item)">
      {{item?.name}}
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
